<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="container"> 
        <div class="heading">
            <p>Generate a strong Password</p>
        </div>

        <div class="input-container">
            <input type="text" disabled>
            <i class="fa-solid fa-copy" id="copy" title="Copy"></i>
            <i id="check"  class="fa-solid fa-check check"></i>
        </div>
        <div class="range-container">
            <div class="top-container">
                <p class="password-length">Password Length</p>
                <p class="counting">15</p>
            </div>
            <input class="range" type="range" max="25" min="6" value="15">
        </div>
        
        <button>Generate Password <i class="fa-solid fa-bolt"></i></button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
